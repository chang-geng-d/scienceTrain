<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>机器学习隐私保护攻防系统</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/responsive.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="page-wrapper default-version">
        <div class="preloader"></div>
        <div class="page-background">
            <div class="image-1"><img src="/static/images/icons/shape/icon-1.png" alt=""></div>
            <div class="image-7"><img src="/static/images/icons/shape/icon-7.png" alt=""></div>
            <canvas id="canvas"></canvas>
        </div>
        <div class="card-outer">
            <div class="scroll-box">
                <div class="container" data-animation-in="fadeInLeft" data-animation-out="fadeOutLeft">
                    <div class="card-wrapper">
                        <!-- 在选择功能模块后，在左方出现的用户头像与背景块 -->
                        <div class="author-info" style="background-image:url(/static/images/background/3.png)">
                            <div class="image"><img src="/static/images/resource/user.png" alt=""></div>
                            <div class="author">
                                <h3>欢迎!用户{{username}}</h3>
                                <div class="designation">
                                    We're
                                    <div class="typing-title">
                                        <p>the <strong>Tp1t.</strong></p>
                                    </div>
                                    <span class="typed-title"></span>
                                </div>
                            </div>
                            <ul class="social-icon-two">
                                <li><a href="#"><span class="fa fa-google-plus"></span></a></li>
                                <li><a href="#"><span class="fa fa-github"></span></a></li>
                                <li><a href="#"><span class="fa fa-envelope"></span></a></li>
                            </ul>
                        </div>
                        <!--右方主界面，包括中部的功能选择栏以及右部的功能界面-->
                        <div class="card-inner-box">
                            <!--中部功能选择栏-->
                            <header class="header wow fadeInLeft" data-wow-duration="1.5s">
                                <ul class="main-menu">
                                    <li class="active home"><a class="logo" href="#home"><i
                                                class="flaticon-coding"></i></a></li>
                                    <li><a href="#services"><i class="flaticon-layers-1"></i>训练选择</a></li>
                                    <li><a href="#contact"><i class="flaticon-send-mail"></i>联系我们</a></li>
                                    <!-- <li><a href="#person"><i class="flaticon-cogwheel"></i>个人中心</a></li> -->
                                </ul>
                            </header>
                            <!--选项卡1，用户主界面-->
                            <div class="card-home card-item active" id="home"
                                style="background-image:url(/static/images/background/1.png)">
                                <div class="card-inner wow fadeInUp" data-wow-duration="2s">
                                    <div class="image"><img src="/static/images/resource/user.png" alt=""></div>
                                    <div class="author">
                                        <h3>欢迎!用户{{username}}</h3>
                                        <div class="designation">
                                            We're
                                            <div class="typing-title">
                                                <p>the <strong>Tp1t.</strong></p>
                                                <!-- <p>a <strong>photographer.</strong></p> -->
                                            </div>
                                            <span class="typed-title"></span>
                                        </div>
                                    </div>
                                    <div class="text">机器学习隐私保护攻防系统</div>
                                    <div class="link-btn">
                                        <a href="#" class="theme-btn btn-style-one">Getting Started</a>
                                        <a href="/login" class="theme-btn btn-style-two">Exit</a>
                                    </div>
                                    <ul class="social-icon-two">
                                        <li><a href="#"><span class="fa fa-google-plus"></span></a></li>
                                        <li><a href="#"><span class="fa fa-github"></span></a></li>
                                        <li><a href="#"><span class="fa fa-envelope"></span></a></li>
                                    </ul>
                                </div>
                            </div>
                            <!--选项卡2，模型训练界面-->
                            <div class="card-services card-item" id="services"
                                style="background-image:url(/static/images/background/2.jpg)">
                                <div class="card-inner">
                                    <h4 class="title" style="margin-top: 10px;">攻击模型训练</h4>
                                    <div class="row">
                                        <!--开始训练选项块-->
                                        <div class="services-block col-md-6">
                                            <div class="inner-box">
                                                <div class="icon-box"><span class="icon flaticon-drawing"></span></div>
                                                <h4><a href="#" id="start_fl">开始训练</a></h4><!--临时链接-->
                                                <div class="text">开始进行机器学习模型训练</div>
                                            </div>
                                        </div>
                                        <!--数据集选择选项块-->
                                        <div class="services-block col-md-6">
                                            <div class="inner-box">
                                                <div class="icon-box"><span class="icon flaticon-layers-1"></span></div>
                                                <h4><select style="color: black;background-color: white;">
                                                        <option>选择本地数据集</option>
                                                        <option value="MNIST" selected>MNIST</option>
                                                        <option value="MNIST">CIFAR-10</option>
                                                        <option value="MNIST">GTSRB</option>
                                                    </select></h4>
                                                <div class="text">选择将要在本地进行训练的数据集</div>
                                            </div>
                                        </div>
                                        <!--攻击方式选择选项块-->
                                        {% if isBad %}
                                        <div class="services-block col-md-6">
                                            <div class="inner-box">
                                                <div class="icon-box"><span class="icon flaticon-web-design"></span>
                                                </div>
                                                <h4><select style="color: black;background-color: white;"
                                                        onchange="chgAtk()" id="sel_atk">
                                                        <option selected>选择攻击方式</option>
                                                        <option value="PPA">PPA</option>
                                                        <option value="gan">GAN</option>
                                                        <option value="membership">membership</option>
                                                    </select></h4>
                                                <script>//重定向训练选项的链接地址为“sel_atk”中的value值,完成不同方式的分流
                                                    function chgAtk() {
                                                        var target = document.getElementById("start_fl");
                                                        var sel = document.getElementById("sel_atk");
                                                        var sid = sel.selectedIndex;
                                                        target.href = '/fl_client/' + sel[sid].value;
                                                    }//相关文件为ppa.html; gan.html; attack.html
                                                </script>
                                                <div class="text">选择攻击方式</div>
                                            </div>
                                        </div>
                                        {% else %}
                                        <div class="services-block col-md-6">
                                            <div class="inner-box">
                                                <div class="icon-box"><span class="icon flaticon-web-design"></span></div>
                                                <h4><select style="color: black;background-color: white;"
                                                        onchange="chgDefe()" id="sel_defe">
                                                        <option selected>选择防御方式</option>
                                                        <option value="none">无防御</option>
                                                        <option value="homomorphic">同态加密</option>
                                                    </select></h4>
                                                <script>//重定向训练选项的链接地址为“sel_defe”中的value值,完成不同方式的分流
                                                    function chgDefe() {
                                                        var target = document.getElementById("start_fl");
                                                        var sel = document.getElementById("sel_defe");
                                                        var sid = sel.selectedIndex;
                                                        target.href = '/fl_client/' + sel[sid].value;
                                                    }//相关文件为homomorphic.html
                                                </script>
                                                <div class="text">选择防御方式</div>
                                            </div>
                                        </div>
                                        {% endif %}
                                        <!--训练方式选择选项块-->
                                        <div class="services-block col-md-6">
                                            <div class="inner-box">
                                                <div class="icon-box"><span class="icon flaticon-web-design"></span>
                                                </div>
                                                <h4><select style="color: black;background-color: white;">
                                                        <option>选择训练方式</option>
                                                        <option value="lianhe">联合学习</option>
                                                        <option value="lianbang" selected>联邦学习</option>
                                                        <option value="fenge">分割学习</option>
                                                    </select></h4>
                                                <div class="text">选择训练方式</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--选项卡4，联系模块-->
                            <div class="card-contact card-item" id="contact"
                                style="background-image:url(/static/images/background/2.jpg)">
                                <div class="card-inner">
                                    <h3 class="title" style="margin-top: 10px;">联系我们</h3>
                                    <h4>How Can We Help?</h4>
                                    <div class="contact-form">
                                        <form method="post" id="contact-form">
                                            <div class="row clearfix">
                                                <div class="col-md-6 form-group">
                                                    <input type="text" name="username" placeholder="Name" required>
                                                </div>
                                                <div class="col-md-6 form-group">
                                                    <input type="email" name="email" placeholder="Email" required>
                                                </div>
                                                <div class="col-lg-12 col-md-12 form-group">
                                                    <textarea name="message" placeholder="Message"></textarea>
                                                </div>
                                                <div class="col-lg-12 col-md-12 form-group">
                                                    <button class="theme-btn btn-style-two" type="submit"
                                                        name="submit-form">Submit Now </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/static/js/jquery.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="/static/js/appear.js"></script>
    <script src="/static/js/jquery.fancybox.js"></script>
    <script src="/static/js/element-in-view.js"></script>
